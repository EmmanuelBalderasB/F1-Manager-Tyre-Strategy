<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager Tyre Strategy</title>
    <link type="text/css" rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

</head>
<body>
    <main>
        <div class="card-container">
            <div class="title">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/F1_Manager_2022_logo.svg/1280px-F1_Manager_2022_logo.svg.png" alt="f1manager-logo" id="logo" class="images">
                <h1>F1 Manager Strategy</h1>
            </div>
            <div class="details">
                <form class="details-form">
                    <div class="input-top">
                        <label for="track-select>">Select a Grand Prix:</label>
                        <select id="track-select" class="track-options">
                        </select>
                    </div>
                    <div class="input-middle">
                        <div class="input-middle-inputs">
                            <div class="first-line">
                                <div class="left">
                                    <label for="avg-lap-time">Average Lap Time In Seconds</label>
                                    <input class="first-line-input" size="3" id="avg-lap-time" type="tel" placeholder="88s" pattern="[0-9]{3}">
                                </div>
                                <div class="right">
                                    <label for="avg-pit-loss">Average Pit Time Loss</label>
                                    <input class="first-line-input" size="3" id="avg-pit-loss" type="tel" placeholder="22s" pattern="[0-9]{2}">
                                </div>
                            </div>
                            <div class="second-line">
                                <div class="left">
                                    <label for="avg-soft-loss">Softs Average Time Loss Per Lap</label>
                                    <input type="tel" size="3" placeholder="08s" class="second-line-input" id="avg-soft-loss">
                                </div>
                                <div class="rigth">
                                    <label for="avg-medium-loss">Mediums Average Time Loss Per Lap</label>
                                    <input type="tel" size="3" placeholder="05s" class="second-line-input" id="avg-medium-loss">
                                </div>
                            </div>
                            <div class="third-line">
                                <div class="left">
                                    <label for="avg-hard-loss">Hards Average Time Loss Per Lap</label>
                                    <input type="tel" placeholder="05s" class="third-line-input" id="avg-hard-loss">
                                </div>
                                <div class="right">
                                    <label for="lap-num">Number of Laps</label>
                                <input type="tel" placeholder="22" class="third-line-input" id="lap-num">
                                </div>
                            </div>
                        </div>
                        <div class="track-layout" id="layout-container">

                        </div>
                    </div>
                    <div class="input-bottom">
                        <div class="button-container">
                            <button type="submit" id="next">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="./scripts/app.js" async defer></script>
</body>
</html>
